<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="result">
            <h4 class="result__title">Your Result</h4>
            <p class="result__number"><span>76</span>of 100</p>
            <p class="result__text">Good</p>
            <p class="result__para">Your performance exceed 65% of the people conducting the test here</p>
        </div>
        <div class="summary">
            <h4 class="summary__title">
                Summary
            </h4>
            <div class="summary__card">
                <img src="images/icon-reaction.svg" alt="icon reaction">
                <p>Reaction</p>
                <p><span>80</span>/100</p>
            </div>
            <div class="summary__card">
                <img src="images/icon-memory.svg" alt="icon memory">
                <p>Memory</p>
                <p><span>92</span>/100</p>
            </div>
            <div class="summary__card">
                <img src="images/icon-verbal.svg" alt="icon verbal">
                <p>Verbal</p>
                <p><span>61</span>/100</p>
            </div>
            <div class="summary__card">
                <img src="images/icon-visual.svg" alt="icon visual">
                <p>Visual</p>
                <p><span>73</span>/100</p>
            </div>

            <button class="summary__btn">Continue</button>
            
        </div>
    </main>
    
</body>
</html>
