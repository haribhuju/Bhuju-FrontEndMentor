<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Bhuju Hari Sharan</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="header wrapper">
      <h1 class="header__logo">haribhuju</h1>
      <div class="header__social">
        <ul class="header__social-list">
          <li class="header__social-list__item">
            <img src="images/icon-github.svg" alt="github" />
          </li>
          <li class="header__social-list__item">
            <img src="images/icon-frontend-mentor.svg" alt="frontend mentor" />
          </li>
          <li class="header__social-list__item">
            <img src="images/icon-linkedin.svg" alt="linkedin" />
          </li>
          <li class="header__social-list__item">
            <img src="images/icon-twitter.svg" alt="twitter" />
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
